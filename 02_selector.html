<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자 (Selector)</title>
    <style>
      .big {
        font-size: 24pt;
        font-weight: bold;
      }
      .tomato {
        color: tomato;
        /* class -> 태그 선택자를 이김 */
      }
      #my_id {
        font-size: 36pt;
        /* id -> 태그 선택자, 틀래스 선택자를 모두 이김 */
      }
      /* html은 프로그래밍 언어가 아니라 '문서' 언어라서... id를 중북으로 써도 괜찮은데, 겹쳐쓰지는 말자! */
    </style>
  </head>
  <body>
    <p id="my_id" class="big tomato">태그1</p>
    <h1 id="my_id" class="big tomato">
      태그2 : 같은 id를 2번 이상 쓰는게 가능은 한데, 권장하지 않는다..
    </h1>
    <p class="big">태그3</p>
  </body>
</html>
